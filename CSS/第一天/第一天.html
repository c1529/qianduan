<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一天</title>
    <style>
        p {
            color: blueviolet;
            font-size: 12px;
          }
        .red {
            color: red;
        }
        .gr {
            width: 100px;
            height: 100px;
            /* 背景颜色 */
            background-color: green;
        }
        .bl {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
        #pink {
            color: pink;
            font-size: 50px;
        }

    </style>
</head>
<body>
    <p>欢迎来到CSS</p>
    <br>
    <p>冤种学CSS</p>
    <div class="red">米彩</div>
    <div>彩妹</div>
    <h4 class="red">米彩</h4>
    <br>
    <ul>
        <li class="red">米彩</li>
    </ul>
    <div class="gr">绿色</div>
    <div class="bl">蓝色</div>
    <div class="gr">绿色</div>
    <p id="pink">小彩</p>
    
</body>
</html>
