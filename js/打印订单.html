<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            text-align: center;
        }

        table {
            border-collapse: collapse;
            display: inline-block;
            margin-left: 690px;
        }

        td {
            border: 1px solid #000 ;
        }

        th {
            border: 1px solid #000;
        }

    </style>
</head>
<body>
    <h2>订单确认</h2>
    
    <script>
        let sum = prompt('数量')
        let dress = prompt('地址')
        let total 
        total = Number(sum)*12999
        // 渲染页面
        document.write(
            `<table>
        <tr>
            <th>商品名称</th>
            <th>商品价格</th>
            <th>商品数量</th>
            <th>总价</th>
            <th>收货地址</th>
        </tr>
        <tr>
            <td>iphone 14 pro max</td>
            <td>12999</td>
            <td>${sum}</td>
            <td>${total}</td>
            <td>${dress}</td>
        </tr>
    </table>`
        )

    </script>
</body>
</html>
